<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuraCheck - Diagnosis Smarter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-1">
        <div class="overlay">
            <h1>CuraCheck</h1>
            <p>Your smart health companion for early diagnosis</p>
        </div>
    </section>
    <section class="form-section">
        <div class="container">
            <h2>Symtom Checker</h2>
            <p id="question"></p>
            <form id="healthForm">
                <div class="radio-buttons">
                    <label><input type="radio" name="answer" value="1"/>Yes</label>
                    <label><input type="radio" name="answer" value="0" /> No</label>
                </div>
                <div class="buttons">
                    <button type="button" onclick="prevQuestion()">Previous</button>
                    <button type="button" onclick="nextQuestion()">Next</button>
                    <button type="submit" id="submitBtn" style="display:none;">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
